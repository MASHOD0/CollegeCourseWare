{% extends "base.html" %}
{% block title %}Add Grades{% endblock %}
{% block head %}{% endblock %}
{% block content %}

<form action = "#" method = "POST">
    <table name = grades method= "POST" style="max-width:100%;height: auto;background-color: gray; margin: auto;padding: 30px;border-radius: 10px; margin-top: 70px"">
        <tr>
            <td>
                Select USN:
            </td>
            <td>
                <select name = "student_id">
                    {% for i in range(stud_len) %}
                        <option value = "{{i}}">{{ stud_tuple[i][3],  }}</option>
                    {% endfor %}
                </select>
            </td>
            <!-- <td>
                {{ form.csrf_token }}
                {{ form.usn }}
            </td> -->
        </tr>
        <tr>
            <td>
                Select Course:
            </td>
            <td>
                <select name = "course_id">
                    {% for i in range(course_len) %}
                        <option value = "{{i}}">{{ course_list[i] }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Select Exam:
            </td>
            <td>
                <select name = 'exam'>
                    <option value = 'CIE_1'>CIE 1</option>
                    <option value = 'CIE_2'>CIE 2</option>
                    <option value = 'CIE_3'>CIE 3</option>
                    <option value = 'AAT'>AAT</option>
                    <option value = 'SEE'>SEE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Enter Marks:
            </td>
            <td>
                <input type = "Integer" name = 'grades' size = 3>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit"/>
            </td>
        </tr>
    </table>
</form>




{% endblock %}
