{% extends "base.html" %}
{% block title %}Add Grades{% endblock %}
{% block head %}{% endblock %}
{% block content %}

<form action = "#" method="POST">
    <table>
        <tr>
            <td>
                Select: Course , Section
            </td>
            <td>
               <select name = "section_course">
                   {% for i in range(list_len) %}
                        <option value="{{ i }}">{{ list[i][2] }}, {{ list[i][3] }}</option>
                    {% endfor %}
               </select> 
            </td>
        </tr>
        <tr>
            <td>
                Select Exam:
            </td>
            <td>
                <select name = "exam">
                    <option value= "CIE_1">CIE 1</option>
                    <option value= "CIE_2">CIE 2</option>
                    <option value="CIE_3">CIE_3</option>
                    <option value="AAT">AAT</option>
                    <option value="SEE">SEE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit"/>
            </td>
        </tr>
    </table>
</form>
{% if switch != None %}
<form action= "#" method = "POST">
    
</form>

{% endif %}

{% endblock %}
