{% extends "base.html" %}
{% block title %}Add Grades{% endblock %}
{% block head %}{% endblock %}
{% block content %}

<form action = "#" method="POST">
    <table>
        {% for i in range(usn_len)%}
            <tr>
                <td>
                    {{ usn[i][1]}}
                </td>
                <td>
                    <input type="integer" name="{{i}}" size="3">
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td>
                <input type="submit" value="submit"/>
            </td>
        </tr>
    </table>
</form>


{% endblock %}
