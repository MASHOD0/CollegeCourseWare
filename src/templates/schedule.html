{% extends "base.html" %}
{% block title %}
Schedule Classes
{% endblock %}
{% block content %}
<form action="#" method = 'POST'>
    <table>
        <tr>
            <td>
                Section:
            </td>
            <td>
                <select name = 'section'>        
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="O">O</option>
                    <option value="P">P</option>
                    <option value="Q">Q</option>
                    <option value="R">R</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="U">U</option>
                    <option value="V">V</option>
               </select>
            </td>
        </tr>
        <tr>
            <td>
                Course:
            </td>
            <td>
                <select name = 'course'>
                    <option value='19CS1ICPIC'>Programining in C</option>
                    <option value='19MAT1ICMAT'>Enginnering Mathematics-1</option>
                    <option value='19PH1ICPHY'>Enginnering Physics</option>
                    <option value='19EE1ICBEE'>Basic ELectrical Enginnering </option>
                    <option value='19CV1CECV'>Elements of Civil Enginnering </option>
                    <option value='19ME1ICEME'>Elements of Mechanical Enginnering </option>
                    <option value='19ME1ICCEGR'>Enginnering Graphics</option>
                    <option value='19MAT2ICMAT'>Enginnering Mathematics-2</option>
                    <option value='19CH1ICCHY'>Chemistry Enginnering </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Link:
            </td>
            <td>
                <input type="url" name="link" size="47" placeholder="Enter URL">
            </td>
        </tr>
        <tr>
            <td>
            Day:
            </td>
            <td>
                <select name = 'day'>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </td>
        </tr>
        <td>
            Time:
        </td>
        <td>
            <input type="time" name="time" min="09:00:00" max="18:00:00" >
        </td>
        tr>
    <td>
        <input type="submit" value="submit"/>
    </td>
</tr>  
    </table>
</form>
{% endblock %}
