{% extends "base.html" %}
{% block title %} Signup {% endblock %}
{% block head %}
Signup
<style type="text/css">
    .important { color: #336699; }
</style>
{% endblock %}
{% block content %}
<h1>
    #Todo
</h1>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script type = "text/javascript">
    function submitForm(){
        document.getElementById("switch").submit();
        alert("toggle is on")
    }
    if(toggle =toggleon){
        alert("toggle is on")
    }
</script>
<form action="/TSignup" method= "GET" id = "switch">
<table>
    <tr>
        <td>
            Are you a Teacher ?
        </td>
        <td><div onclick="submitForm()">
                <label class="switch">
                    <input type="checkbox" name ="toggle">
                    <span class="round slider"></span>
                </label>
            </div>
        </td>
    </tr>
</table>

</form>
<form action="#" method = 'POST'>    
    <table>
        <tr>
            <td>
            <font size="5" color= "#000000" > USN:</font>
            </td>
            <td>
            <input type="text" name="USN" placeholder="Enter USN" size="47">
            </td>
        </tr>
        <tr>
            <td>
            <font size="5" color= "#000000" > Section:</font>
            </td>
            <td>
            <input type="char" name="section" size="47">
            </td>
        </tr>
        <tr>
            <td>
                <font size="5" color="#000000"> Password:</font>
            </td>
            <td>
                <input type="Password" name="Password" size="47" placeholder="Enter Password">
            </td>
        </tr>
        <tr>
            <td>
                <font size="5" color="#000000"> Confirm Password:</font>
            </td>
            <td>
                <input type="Password" name="Confirm Password" size="47" placeholder="Confirm Password">
            </td>
        </tr>
<tr>
    <td>
        <input type="submit" value="submit"/>
    </td>
</tr>  
</form>


{% endblock %}
